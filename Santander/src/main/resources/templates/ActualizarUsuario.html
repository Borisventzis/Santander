<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
<meta charset="ISO-8859-1">
<title>Actualice su Usuario</title>
</head>
<body>


		<form  action="#"
		th:action="@{/Santander/reemplazarUsuario/{UsuarioActualizar}(UsuarioActualizar=${UserFromDB.DNI})}"
		 th:object="${UserFromDB}" method="post"> 
			<p>  
				<label class="w3-text-gray"><b>DNI</b></label> 
				<input class="w3-input w3-border w3-light-grey" name="DNI" type="text"
					th:field="*{DNI}" readonly >  
			</p>
			<p>
				<label class="w3-text-gray"><b>First Name</b></label> 
				<input  class="w3-input w3-border w3-light-grey" name="firstName" type="text"
				
				th:field="*{firstName}" >
			</p>

			<p>
				<label class="w3-text-gray"><b>Last Name</b></label> <input
					class="w3-input w3-border w3-light-grey" name="lastName" type="text"
					
					th:field="*{lastName}">
			</p>
<p>
				<button class="w3-btn w3-blue">  Actualizar Usuario</button>
			</p>
		
		</form>
	



</body>
</html>
